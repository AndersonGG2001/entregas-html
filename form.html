<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre"> Nombre:</label>
        <input id="nombre" type="text" >
        <br>
        <br>
        <label for="apellido"> Apellido:</label>
        <input id="apellido" type="text" >
        <br>
        <br>
        Modalidad de Cursada:
        <label for="radio1">On-Demand</label>
        <input type="radio" name="modalidad-de-cursada" id="radio1">
        <label for="radio2">En vivo</label>
        <input type="radio" name="modalidad-de-cursada" id="radio2">
        <br>
        <br>
        <label for="mail">Correo:</label>
        <input type="email" id="mail">
        <br>
        <br>
        <label for="checkbox1">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
        <input type="checkbox" name="seleccion" id="checkbox1">
        <br>
        <br>
        <label for="checkbox2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <input type="checkbox" name="seleccion" id="checkbox2">
        <br>
        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
